version: '3.7'
services:
   elide-backend-dev:
      container_name: elide-backend-dev
      build:
         context: .
         dockerfile: Dockerfile
      ports:
         - 5000:5000
      depends_on:
         - postgres
      env_file:
         - .env
      environment:
         - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      volumes:
         - ./src:/app/src
         - node_modules:/app/node_modules

   postgres:
      image: postgres:14-alpine
      container_name: postgres
      restart: always
      ports:
         - 5432:5432
      env_file:
         - .env
      volumes:
         - postgres:/var/lib/postgresql/data

volumes:
   postgres:
      name: elide-db
   node_modules:
      name: elide-nm
